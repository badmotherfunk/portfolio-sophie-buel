<body>
    <div class="main-container">

        <header>
            <h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
            <nav>
                <ul>
                    <a href="index.html">
                        <li>projets</li>
                    </a>
                    <a href="index.html#contact">
                        <li>contact</li>
                    </a>
                    <a href="logIn.html">

                    </a>
                    <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="container-login">
                <h2 class="login-title">Log In</h2>
                <form class="form-container" action="http://localhost:5678/api/users/login" method="post">
                    <label class="input-title" for="email">E-mail</label>
                    <input class="input-connexion email" type="email" id="email" name="email" required>
                    <label class="input-title" for="password">Mot de passe</label>
                    <input class="input-connexion password" type="password" id="password" name="password" required>
                    <div class="btn-container">
                        <button class="btn-connexion" type="submit" >Se connecter</button>
                        <a href="#">Mot de passe oublié</a>
                    </div>    
                </form>
            </div>
        </main>
        
        <footer class="login-footer">
            <nav>
                <ul>
                    <li>Mentions Légales</li>
                </ul>
            </nav>
        </footer>
        
    </div>
    <script src="login.js"></script>
</body>
